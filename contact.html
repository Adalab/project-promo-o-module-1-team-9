<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Rubik:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/88da29725b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Contacto</title>
  </head>

  <body>
    <header class="header-container">
      <div class="header-fix">
        <h1 class="group-name">CODE-FIGHTERS</h1>
        <nav class="menu-bar">
          <ul class="menu-container">
            <li class="menu-item item-1">
              <a class="link-team" href="./index.html#team">EQUIPO</a>
            </li>
            <li class="menu-item item-2">
              <a class="link-who" href="./index.html#quienes-somos"
                >QUIÉNES SOMOS</a
              >
            </li>
            <li class="menu-item item-3">
              <a class="link-contact" href="./contact.html">CONTACTO</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="contact-background"></div>
    </header>

    <main>
      <section class="contact">
        <h2 class="contact-title">Contacto</h2>
        <div class="contact-p">
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Hic, eos
            eveniet aut consequatur quos possimus!
          </p>
          <p>
            <small
              >Todos los campos marcados con <span class="highlight">*</span> son
              obligatorios</small
            >
          </p>
        </div>

        <form action="/signup" method="post" class="contact-form">
          <label for="completeName">Nombre completo</label>
          <input
            placeholder="Nombre..."
            id="completeName"
            type="text"
            name="completeName"
            required
          />
          <label for="emailAddress">Email</label>
          <input
            value="nombre.apellidos@mail.com"
            id="emailAddress"
            type="email"
            name="email"
          />
          <label for="phoneNumber">Teléfono</label>
          <input
            placeholder="Ej: 123456789"
            id="phoneNumber"
            type="tel"
            name="phoneNumber"
          />
        </form>
      </section>
    </main>
  </body>
</html>
