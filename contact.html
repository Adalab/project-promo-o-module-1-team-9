<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
  </head>
  <body>
    <header class="header-container">
      <div class="header-fix">
        <h1 class="group-name">CODE-FIGHTERS</h1>
        <nav class="menu-bar">
          <ul class="menu-container">
            <li class="menu-item item-1">
              <a class="link-team" href="./index.html#team">EQUIPO</a>
            </li>
            <li class="menu-item item-2">
              <a class="link-who" href="./index.html#quienes-somos"
                >QUIÉNES SOMOS</a
              >
            </li>
            <li class="menu-item item-3">
              <a class="link-contact" href="./contact.html">CONTACTO</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="contact-background"></div>
    </header>

    <main>
      <section class="contacto">
        <h2>Contacto</h2>
        <p>
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Hic, eos
          eveniet aut consequatur quos possimus!
        </p>
        <p>Todos los campos marcados con * son obligatorios</p>
        <form action="/signup" method="post">
          <label for="completeName">Nombre completo</label>
          <input
            placeholder="Nombre..."
            id="completeName"
            type="text"
            name="completeName"
            required
          />
          <label for="emailAddress">Email</label>
          <input
            value="nombre.apellidos@mail.com"
            id="emailAddress"
            type="email"
            name="email"
          />
          <label for="phoneNumber">Teléono</label>
          <input
            placeholder="Ej: 123456789"
            id="phoneNumber"
            type="tel"
            name="phoneNumber"
          />
        </form>
      </section>
    </main>
  </body>
</html>
