<article class="@@memberArt">
  <div class="@@imgAlt">
    <img class="@@imgCls" src="@@imgSrc" alt="@@imgAlt">
  </div>
  <div class="about__member">
    <h4 class="member @@member">@@name</h4>
    <p class="description @@persona">
      @@description </p>
    <nav class="nav_icons @@icons">
      <a class="about__nav" href="@@urlTwitter"><i class="fab fa-twitter" href="#"></i></a> ·
      <a class="about__nav" href="@@urlLinkedin"><i class="fab fa-linkedin-in" href="#"></i></a> ·
      <a class="about__nav" href="@@urlGitHub"><i class="fab fa-github-alt"></i></a> ·
      <a class="about__nav" href="mailto:@@urlMail"><i class="fas fa-envelope" href="#"></i></a>
    </nav>

  </div>
</article>
